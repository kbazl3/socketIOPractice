
<button ng-click="getUsername()">Start Chatting</button>

<div class="chatroom" ng-hide="username">
    <h1>chatroom</h1>
    <a href="/">Home</a>
    <ul id="messages">
    </ul>

    <form ng-submit="sendMessage(messageBox)">
          <input ng-model="messageBox" autocomplete="off" />
          <button type="button" ng-click="sendMessage(messageBox)">Send</button>
    </form>
</div>
